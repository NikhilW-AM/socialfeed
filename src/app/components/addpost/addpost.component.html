<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="row justify-content-center ">
        <div class="col-md-6 ml-5">
          <h2>Add Post</h2>
        </div>

      </div>
      <form [formGroup]="addPostForm" (ngSubmit)="submit()">
        <div class="card">
          <div class="card-header d-flex">
            <label for="file-upload" class="custom-file-upload btn btn-primary">
              Upload image
            </label>
            <input id="file-upload" type="file" (change)="showPreview($event)" />
          </div>
          <div>
            <img class="card-img-top" [src]="imageURL" />
          </div>
          <div class="card-footer text-muted">
            <div class="d-flex">
              <div>
                <small>
                  <input class="comment" type="text" class="form-control" placeholder="Caption"
                    formControlName="caption" name="caption" />
                </small>
              </div>
              <div>
                <div class="row justify-content-end">
                  <button class="btn btn-primary">post</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
