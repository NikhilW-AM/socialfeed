<div class="container my-5">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="signupForm" (ngSubmit)="onsubmit()">
        <div style="margin: 0px 0px 20px 33%">
          <h2 class="align-items-center">Sign up</h2>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"
                formControlName="firstName" name="firstName" />
            </div>
            <div class="col">
              <input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"
                formControlName="lastName" name="lastName" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Email" required="required"
            formControlName="email" name="email" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" required="required"
            formControlName="password" name="password" />
        </div>
        <div class="form-group">
          <label class="form-check-label"><input type="checkbox" required="required" /> I accept the
            <a href="#">Terms of Use</a> &amp;
            <a href="#">Privacy Policy</a></label>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="!signupForm.valid" class="btn btn-success btn-lg btn-block">
            Register Now
          </button>
        </div>
      </form>
      <div class="text-center">
        Already have an account? <a href="#">Sign in</a>
      </div>
    </div>
  </div>
</div>
