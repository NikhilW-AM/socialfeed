<div class="container my-5">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div style="margin: 0px 0px 20px 33%;">
          <h2 class="align-items-center">Login</h2>
        </div>


        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Email" required="required"
            formControlName="email" name="email">
          <span *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">

            <div *ngIf=" email?.errors?.['required']">
              email is required.
            </div>

            <div *ngIf="email?.errors?.['email'] && email?.touched">
              email is not valid
            </div>

          </span>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" required="required"
            formControlName="password">
          <span *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">

            <div *ngIf=" password?.errors?.['required']">
              password is required.
            </div>



          </span>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success btn-md ">Login</button>
          </div>
          <div class="col-md-6 text-right">
            <label class="form-check-label "><a href="#">Forgot password</a> </label>
          </div>
        </div>
      </form>
      <div class="row">
        <button (click)="signInWithGoogle()">login with google</button>
      </div>
      <div class="text-center">Don't have an account? <a routerLink="/sign-up">Sign up</a></div>


    </div>
  </div>
</div>
