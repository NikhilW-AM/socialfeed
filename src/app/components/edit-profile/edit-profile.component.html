<div class="container px-4 mt-4 my-5">
  <form [formGroup]="editProfileForm" (ngSubmit)="submit()">
    <div class="row my-4">
      <div class="col text-center">
        <h2>Update Profile</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-4">
        <div class="card mb-4 mb-xl-0">
          <div class="card-header">Profile Picture</div>
          <div class="card-body text-center">
            <div style="margin: 40px 60px;">
              <div *ngIf="imageURL; else avr">
                <img class="img-account-profile rounded-circle" [src]="imageURL" alt=""
                  style="width: 200px; height: 200px" />
              </div>
              <ng-template #avr>
                <div>
                  <ngx-avatar class="dropdown" size="200" data-bs-toggle="dropdown" [name]="editUser.name"
                    aria-expanded="false">
                  </ngx-avatar>
                </div>

              </ng-template>
            </div>

            <div class="small font-italic text-muted my-4">
              JPG or PNG no larger than 5 MB
            </div>

            <label for="file-upload" class="custom-file-upload btn btn-primary">
              Upload image
            </label>
            <input id="file-upload" type="file" (change)="showPreview($event)" />
          </div>
        </div>
      </div>
      <div class="col-xl-8">
        <div class="card mb-4">
          <div class="card-header">Account Details</div>
          <div class="card-body">
            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="form-check-label mb-1" for="inputFirstName">Name</label>
                <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your  name"
                  formControlName="name" name="name" />
              </div>
              <div class="col-md-6">
                <label class="form-check-label mb-1" for="inputLastName">Date of birth</label>
                <input class="form-control" id="inputLastName" type="date" formControlName="dob" name="dob" />
              </div>
            </div>
            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="form-check-label mb-1" for="inputOrgName">email</label>
                <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your email"
                  formControlName="email" name="email" />
              </div>
              <div class="col-md-6">
                <label class="form-check-label mb-1" for="inputLocation">mobile</label>
                <input class="form-control" id="inputLocation" type="tel" placeholder="Enter your mobile"
                  formControlName="mobileNumber" name="mobileNumber" />
              </div>
            </div>
            <div class="row">
              <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault1">
                  Gender:
                </label>
              </div>
              <div class="col-md-6">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                    value="male" formControlName="gender" name="gender" />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Male
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                    value="female" formControlName="gender" name="gender" />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Female
                  </label>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-check-label mb-1" for="inputEmailAddress">Bio</label>
              <textarea class="form-control" name="" id="" cols="30" rows="2" formControlName="bio"
                name="bio"></textarea>
            </div>
            <button class="btn btn-success" type="submit" [disabled]="!editProfileForm.valid">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
