<div class="container px-4 mt-4 my-5">
  <div class="row my-4">
    <div class="col text-center">
      <h2>Update Profile</h2>
    </div>

  </div>
  <div class="row">
    <div class="col-xl-4">
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Profile Picture</div>
        <div class="card-body text-center"> <img class="img-account-profile rounded-circle mb-4 "
            src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="" style="width: 200px;">
          <div class="small font-italic text-muted my-4 ">JPG or PNG no larger than 5 MB</div>

          <label for="file-upload" class="custom-file-upload btn btn-primary">
            Upload image
          </label>
          <input id="file-upload" type="file" />
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <div class="card mb-4">
        <div class="card-header">Account Details</div>
        <div class="card-body">
          <form>
            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="form-check-label mb-1" for="inputFirstName">Name</label> <input class="form-control"
                  id="inputFirstName" type="text" placeholder="Enter your  name">
              </div>
              <div class="col-md-6"> <label class="form-check-label mb-1" for="inputLastName">Date of birth</label>
                <input class="form-control" id="inputLastName" type="date">
              </div>
            </div>
            <div class="row gx-3 mb-3">
              <div class="col-md-6"> <label class="form-check-label mb-1" for="inputOrgName">email</label> <input
                  class="form-control" id="inputOrgName" type="text" placeholder="Enter your email"></div>
              <div class="col-md-6"> <label class="form-check-label mb-1" for="inputLocation">mobile</label> <input
                  class="form-control" id="inputLocation" type="tel" placeholder="Enter your mobile"></div>
            </div>
            <div class="row">
              <div class="form-check">
                <label class=" form-check-label" for="flexRadioDefault1">
                  Gender:
                </label>
              </div>
              <div class="col-md-6">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Male
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    Female
                  </label>
                </div>
              </div>
            </div>
            <div class="mb-3"> <label class="form-check-label mb-1" for="inputEmailAddress">Bio</label>
              <textarea class="form-control" name="" id="" cols="30" rows="2"></textarea>
            </div> <button class="btn btn-success" type="button">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
